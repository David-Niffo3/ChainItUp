<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChainItUp - 1v1 Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container" id="gameContainer">
        <h1>1v1 Word Guessing Game</h1>
        
        <!-- Player Information -->
        <div id="player1Info">
            <h2>Player 1</h2>
            <p>Score: <span id="player1Score">0</span></p>
        </div>

        <div id="player2Info">
            <h2>Player 2</h2>
            <p>Score: <span id="player2Score">0</span></p>
        </div>

        <!-- Game Section -->
        <p>Current Word: <strong id="currentWord">apple</strong></p>
        <div id="inputContainer"></div>

        <button onclick="checkAnswer()">Check</button>
        <p id="feedback"></p>
        
        <div class="info-board">
            <h2>How to Play:</h2>
            <p>Guess the next word in the chain. Type the letters into the boxes and press Enter to check your guess.</p>
        </div>
    </div>

    <script src="1v1script.js"></script>
</body>
</html>
