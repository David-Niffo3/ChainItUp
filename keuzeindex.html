<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChainItUp - Choose Your Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container" id="menuContainer">
        <h1>Welcome to ChainItUp!</h1>
        <p>Choose your game mode:</p>

        <div class="game-buttons">
            <button onclick="startGame('daily')">Play Daily Chain</button>
            <button onclick="startGame('1v1')">Play 1v1 Chain</button>
        </div>

        <div class="info-board">
            <h2>How to Play:</h2>
            <p>In the Daily Chain, complete the chain and earn a daily score. In 1v1 Chain, challenge a friend and compete for the highest score!</p>
        </div>
    </div>

    <script>
        function startGame(gameMode) {
            if (gameMode === 'daily') {
                window.location.href = "index.html";  // Redirect to Daily Chain game
            } else if (gameMode === '1v1') {
                window.location.href = "1v1index.html";  // Redirect to 1v1 Chain game
            }
        }
    </script>

</body>
</html>
